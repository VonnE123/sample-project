<!DOCTYPE HTML>
<html>

<head></head>
<body>
    <canvas id="mycanvas" width="500" height="500" style="border:3px solid black;"></canvas>
    <script>
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');

        var p = { x: 250, y: 25 };
        var velo = 3,
            corner = 50,
            rad = 20;
        var ball = { x: p.x, y: p.y };
        var moveX = Math.cos(Math.PI / 180 * corner) * velo;
        var moveY = Math.sin(Math.PI / 180 * corner) * velo;

        function DrawMe() {
            ctx.clearRect(0, 0, 500, 500);

            if (ball.x > canvas.width - rad || ball.x < rad) moveX = -moveX;
            if (ball.y > canvas.height - rad || ball.y < rad) moveY = -moveY;

            ball.y += moveY;
           

            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(ball.x, ball.y, rad, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
        }
        setInterval(DrawMe, 0);

    </script>
	
	
	</body>
	</html>
